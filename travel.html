---
title: Travel
layout: default
---

{% include header.html %}

<div class="g-banner tags-banner {{ site.postPatterns | prepend: 'post-pattern-' }} {{ site.theme-color | prepend: 'bgcolor-' }}" data-theme="{{ site.theme-color }}">
    <h2>旅行</h2>
</div>

<main class="tags-content">

    <ul class="tags-list" style="text-align: center;">

        {% for post in site.categories.travel %}
           <li style="padding: 25px 20px;"> 
           	<a class="tag-post" style="font-size: 22px;margin-top: -10px;font-weight: bold;" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            {% if post.subtitle %}
            <a class="text-subtitle" href="{{ post.url }}">{{ post.subtitle }}</a>
            <br></br>
            <time class="text-date" style="float: right;" datetime="{{ post.date | date:"%y-%m-%d" }}">{{ post.date | date_to_string }}</time>
            {% endif %}
           </li>
        {% endfor %}
        
        </div>

    </ul>
</main>
    
{% include footer.html %}
