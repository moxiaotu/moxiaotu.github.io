# Site settings 配置站点
title: '从前有只兔子'
description: '很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '从前有只兔子的博客,java,旅行,摄影'
url: 'http://maojiyu.com' # your host
baseurl: ''

# Navigation links 配置导航栏
nav:
  主页: '/'
  旅行: '/travel.html'
  摄影: '/photography.html'
  教程: '/tags.html'

# Author 配置博主信息
author: '从前有只兔子'
nickname: '从前有只兔子'
bio: 'java,旅行,摄影'
avatar: '/assets/img/Headportrait.jpg'

# Search 文章搜索
search: true

# Night mode 夜间模式
nightMode: true

# Comments 第三方社交评论插件
disqus: false
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share 第三方分享插件
social-share: true
social-share-items: ['wechat', 'weibo', 'github', 'tieba','twitter','douban']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# 头图底纹 Post header background patterns (when the post no cover): circuitBoard 电路,overlappingCircles 圆环,food 啃打鸡,glamorous 钻石,ticTacToe 圈圈叉叉,seaOfClouds 云海
postPatterns: 'seaOfClouds'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/3043141630'
  tieba: '//tieba.baidu.com/'
  zhihu: '//www.zhihu.com/'
  github: '//github.com/moxiaotu'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
input: GFM

RSS: false

# Plugins
# Plugins: [jekyll-paginate]
gems: [jekyll-paginate]